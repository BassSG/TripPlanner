<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trip-Planner - ออฟไลน์</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, 
                         Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #666;
        }
        
        button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #3367d6;
        }
    </style>
</head>
<body>
    <img class="logo" src="https://s21-kling.klingai.com/bs2/upload-ylab-stunt-sgp/se/ai_portal_sgp_mmu_txt2img_aiweb_v15/53e5aa90-d7b3-457c-8217-5266265c1a5a_image.png?x-kcdn-pid=112372" alt="Trip-Planner Logo">
    <h1>คุณกำลังอยู่ในโหมดออฟไลน์</h1>
    <p>กรุณาเชื่อมต่ออินเทอร์เน็ตเพื่อใช้งาน Trip-Planner</p>
    <button onclick="window.location.reload()">ลองใหม่อีกครั้ง</button>
    
    <script>
        // ตรวจสอบการเชื่อมต่ออินเทอร์เน็ต
        window.addEventListener('online', function() {
            window.location.reload();
        });
    </script>
</body>
</html>
